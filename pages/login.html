<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <link rel="stylesheet" href="../styles/login.css">
    <title>LevelUp</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../assets/logo/pacman.png" alt="pacman">
            <img src="../assets/logo/LevelUpAzul.png" alt="LevelUp">
        </div>
        <ul>
            <a href="#cardapio">
                <li>Cardápio</li>
            </a>
            <a href="#telalogin">
                <li>Já tem uma conta?</li>
            </a>
        </ul>
        <img src="../assets/logo/cerveja.png" alt="cerveja">
    </header>

    <main>
        <form>
            <input type="number" name="cpf" id="cpf" placeholder="CPF" class="input">
            <input type="password" name="senha" id="senha" placeholder="Senha" class="input">
            <a id="key" href="#">Nao lembro minha senha</a>
            <button id="enter">Entrar</button>
            <a href="#">Ainda não tem conta? Cadastre-se </a>
            <button id="google">Entre com o google</button>
        </form>
    </main>

    <script src="https://unpkg.com/phosphor-icons"></script>
</body>

</html>
